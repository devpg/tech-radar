<html>

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Teal Tech Radar</title>
<link rel="shortcut icon" href="favicon.png">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
<script src="radar.js"></script>

<link rel="stylesheet" href="radar.css">
</head>

<body>

<svg id="radar"></svg>

<script>
function draw_radar(current_entries) {
  radar_visualization({
    svg_id: "radar",
    width: 1450,
    height: 1000,
    colors: {
      background: "#fff",
      grid: "#bbb",
      inactive: "#ddd"
    },
    title: "Teal Tech Radar â€” 2022.01",
    quadrants: [
      { name: "Tools" },
      { name: "Infrastructure" },
      { name: "Languages & Techniques" },
      { name: "Frameworks" },
    ],
    rings: [
      { name: "ADOPT", color: "#93c47d" },
      { name: "TRIAL", color: "#93d2c2" },
      { name: "ASSESS", color: "#fbdb84" },
      { name: "HOLD", color: "#efafa9" }
    ],
    print_layout: true,
    entries: current_entries
  });
}

function to_entry(row) {
  return {
    label: row.name,
    quadrant: parseInt(row.quadrant),
    ring: parseInt(row.ring),
    link: '',
    moved: row.moved,
    active:true
  }
}

fetch('./data.csv')
  .then(function (resp) {
    return resp.text();
  })
  .then(function (csv) {
    var entries = d3.csvParse(csv,function (row) {
      return to_entry(row);
    });
    draw_radar(entries);
  });

</script>
</body>
</html>
